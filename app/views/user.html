{{<layout}}

{{$pageTitle}}
    GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
    {{>includes/phase_banner}}

    <h1 class="heading-xlarge">User info</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>picture</td>
                <td><img src="{{ user.picture }}" width="150"></td>
            </tr>
            <tr>
                <td>user_id</td>
                <td>{{ user.user_id }}</td>
            </tr>
            <tr>
                <td>name</td>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <td>email</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>email_verified</td>
                <td>{{ user.email_verified }}</td>
            </tr>
            <tr>
                <td>nickname</td>
                <td>{{ user.nickname }}</td>
            </tr>
            <tr>
                <td>given_name</td>
                <td>{{ user.given_name }}</td>
            </tr>
            <tr>
                <td>family_name</td>
                <td>{{ user.family_name }}</td>
            </tr>
        </tbody>
    </table>

</main>

{{/content}}

{{/layout}}
